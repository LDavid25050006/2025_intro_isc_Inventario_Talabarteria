<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Sistema de Inventario</h1>
        <p class="subtitle">Gestiona tus ítems de forma simple y eficiente</p>
    </header>

    <div class="main-grid">
        <!-- Formulario -->
        <div class="card">
            <h2 class="card-title">Agregar Ítem</h2>
            <form id="item-form">
                <div class="form-group">
                    <label>Nombre del ítem <span class="required">*</span></label>
                    <input type="text" id="nombre" placeholder="Ej: Laptop HP" required>
                </div>

                <div class="form-group">
                    <label>Cantidad <span class="required">*</span></label>
                    <input type="number" id="cantidad" placeholder="Ej: 10" min="0" required>
                </div>

                <div class="form-group">
                    <label>Precio <span class="required">*</span></label>
                    <input type="number" id="precio" placeholder="Ej: 299.99" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label>Categoría</label>
                    <select id="categoria">
                        <option value="">Seleccionar categoría</option>
                        <option value="Electrónica">Electrónica</option>
                        <option value="Alimentos">Alimentos</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Muebles">Muebles</option>
                        <option value="Herramientas">Herramientas</option>
                        <option value="Oficina">Oficina</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn">
                    <svg class="icon-plus" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Agregar Ítem
                </button>
                <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
                    Cancelar
                </button>
            </form>
        </div>

        <!-- Lista de inventario -->
        <div class="card">
            <h2 class="card-title">Inventario Actual</h2>

            <div id="empty-message" class="empty-state">
                <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                <h3>No hay ítems en el inventario</h3>
                <p>Comienza agregando tu primer ítem usando el formulario</p>
            </div>

            <table id="inventory-table" style="display: none;">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="inventario.js"></script>
</body>
</html>
