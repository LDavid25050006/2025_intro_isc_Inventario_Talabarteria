<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Inventario</h1>

    <section id="form-section">
        <h2>Agregar / Editar producto</h2>
        <form id="product-form">
            <input type="hidden" id="product-id">
            <label>Nombre <input id="name" required></label>
            <label>Cantidad <input id="quantity" type="number" min="0" required></label>
            <label>Precio <input id="price" type="number" step="0.01" min="0" required></label>
            <button type="submit">Guardar</button>
            <button type="button" id="cancel-edit">Cancelar</button>
        </form>
    </section>

    <section id="inventory-section">
        <h2>Productos</h2>
        <table id="products-table">
            <thead><tr><th>Nombre</th><th>Cantidad</th><th>Precio</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="log-section">
        <h2>Bit√°cora mensual</h2>
        <label>Mes <input id="log-month" type="month"></label>
        <button id="show-log">Mostrar</button>
        <table id="log-table">
            <thead><tr><th>Fecha</th><th>Producto</th><th>Tipo</th><th>Cantidad</th></tr></thead>
            <tbody></tbody>
        </table>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
